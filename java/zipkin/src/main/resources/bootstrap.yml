# Give the project a nice name
spring.application.name: zipkin

# Set the port
server.port: 8080

# Enable and configure the credentials for /metrics, but only for that
security:
  basic.enabled: false
  user:
    name: admin
    password: secret
management.security:
  enabled: true
  roles: SUPERUSER

# Configure Zipkin to use Elasticsearch for storage
zipkin:
  self-tracing:
    enabled: false
    sample-rate: 1.0
  storage:
    type: elasticsearch
    elasticsearch:
      index: ${ES_INDEX:zipkin}
      date-separator: ${ES_DATE_SEPARATOR:.}
      index-shards: ${ES_INDEX_SHARDS:1}
      index-replicas: ${ES_INDEX_REPLICAS:1}
      username: ${ES_USERNAME:elastic}
