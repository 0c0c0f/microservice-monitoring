httpbeat.hosts:
- url: http://{{ domain }}/health
  method: get
  schedule: "@every 10s"
  output_format: json
- url: http://{{ domain }}/metrics
  method: get
  schedule: "@every 10s"
  output_format: json
  json_dot_mode: replace
  basic_auth:
    username: admin
    password: secret


name: "{{ inventory_hostname }}"


processors:
- add_cloud_metadata: ~


output.elasticsearch:
  hosts: ["{{ elasticsearch_host }}"]
  username: "{{ elasticsearch_user }}"
  password: "{{ elasticsearch_password }}"
