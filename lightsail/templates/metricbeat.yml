metricbeat.modules:

- module: system
  metricsets:
    - cpu
    - load
    - core
    - diskio
    - filesystem
    - fsstat
    - memory
    - network
    - process
    - process_summary
    - socket
  enabled: true
  period: 10s
  processes: ['.*']
  cgroups: true
  process.include_top_n:
    enabled: true
    by_cpu: 20
    by_memory: 20

- module: nginx
  metricsets: ["stubstatus"]
  enabled: true
  period: 10s
  hosts: ["https://{{ inventory_hostname }}"]

{% if inventory_hostname_short != 'monitor' %}
- module: http
  metricsets: ["json"]
  period: 10s
  hosts: ["localhost:8080"]
  namespace: health
  path: /health
  method: GET

- module: http
  metricsets: ["json"]
  period: 10s
  hosts: ["localhost:8080"]
  namespace: metrics
  path: /metrics
  method: GET
  username: {{ attendee_user }}
  password: {{ attendee_password }}
  dedot.enabled: true #Fix the naming pattern of having "foo" and "foo.bar"

- module: jolokia
  metricsets: ["jmx"]
  hosts: ["localhost:8080"]
  namespace: metrics
  jmx.mappings:
    - mbean: "java.lang:type=Runtime"
      attributes:
        - attr: Uptime
          field: uptime
    - mbean: "java.lang:type=GarbageCollector,name=ConcurrentMarkSweep"
      attributes:
        - attr: CollectionTime
          field: gc.cms_collection_time
          event: gc
        - attr: CollectionCount
          field: gc.cms_collection_count
          event: gc
    - mbean: "java.lang:type=Memory"
      attributes:
        - attr: HeapMemoryUsage
          field: memory.heap_usage
          event: heap
        - attr: NonHeapMemoryUsage
          field: memory.non_heap_usage
          event: heap
    - mbean: "java.lang:type=Threading"
      attributes:
        - attr: ThreadCount
          field: thread.count
          event: thread
        - attr: DaemonThreadCount
          field: thread.daemon
          event: thread
  jmx.instance: "{{ inventory_hostname }}"
{% endif %}


name: "{{ inventory_hostname }}"
tags: ["{{ env }}", "lightsail"]


processors:
- add_cloud_metadata: ~
- add_host_metadata: ~


xpack.monitoring.enabled: true


output.elasticsearch:
  hosts: ["{{ elasticsearch_host }}"]
  username: "{{ elasticsearch_user }}"
  password: "{{ elasticsearch_password }}"


setup:
  kibana:
    host: "{{ kibana_host }}"
    username: "{{ elasticsearch_user }}"
    password: "{{ elasticsearch_password }}"
  dashboards.enabled: true
